    <main class="container-fluid">
      <h3>Formulario de noticias</h3>

      <form action="./noticias" method="post">
        <div class="form-group">
          <label for="titulo">Titulo:</label>
          <input type="text" name="titulo" class="form-control" placeholder="Ej: Titulo">
        </div>

        <div class="form-group">
          <label for="autor">Autor:</label>
          <input type="text" name="autor" class="form-control" placeholder="Ej: Julio Sanchez">
        </div>
      
        <div class="form-group">
          <label for="detalle">Detalle:</label>
          <textarea name="detalle" class="form-control" rows="5" placeholder="Ej: Detalle"></textarea>
        </div>

        <div class="form-group">
          <label for="imagen">Imagen:</label>
          <input type="text" name="imagen" class="form-control" placeholder="Ej: http://ibb.co/b27g2u/noticia.jpg">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-dark">Enviar</button>
          <!--<input type="submit" value="Enviar" class="btn btn-primary">-->

      </form>
