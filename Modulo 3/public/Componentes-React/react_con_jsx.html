<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Componentes con React</title>
  </head>
  <body>
    <h1>Componentes con React</h1>
    <div id="app"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js" crossorigin></script>

    <!--
    Nota: para usar jsx/babel desde archivos externos, se necesita correr la app en un servidor local
    <script type="text/babel" src="app-jsx.js"></script>-->

    <script type="text/babel">

    /*Componentes*/
    class Hola extends React.Component {

      render(){
          return <div style={ {color : "darkviolet", fontfamily : "Tahoma"} }>Hola {this.props.nombre}!!!</div>
      }

    }

    class YouTube extends React.Component {

      render(){
        let id = this.props.video
        let url = `https://www.youtube.com/embed/${id}`
        let screen = {
          small : { w : 280, h : 157.5 },
          medium : { w : 560, h : 315 },
          large : { w : 1120, h : 630 }
        }

        let size = screen[this.props.size]

        return <iframe src={url} width={size.w} height={size.h} style={{ border : "none" }} />
      }
    }

    class Facebook extends React.Component {

      constructor(props){
        super(props)
        this.state = {
          url_box : `https://www.facebook.com/plugins/page.php?href=${encodeURI(`https://es-la.facebook.com/${props.page}`)}&tabs=timeline&width=${props.width}&height=${props.height}&small_header=false&adapt_container_width=true&hide_cover=false&show_facepile=true&appId`
        }
      }

    render(){
      return <iframe src={this.state.url_box} width={this.props.width} height={this.props.height} style={{border : "none", overflow : "hidden"}} />
      }
    }

    /////////////////////////////////////////////////////////////////////////
    /*Visualizacion de los Componentes*/
    ReactDOM.render(
      //<Hola nombre="Modulo 'Hola' en JSX" />,
      //<YouTube video="3Wf29RiKp70" size="medium" />,
      <Facebook page="escueladenuevastecnologias" width="480" height="320" />,
      document.querySelector("#app")
    )

  </script>
  </body>
</html>
